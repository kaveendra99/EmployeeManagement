<div class="container">
    <h2>Employee List</h2>

    <button (click)="fetchEmployees()" class="btn"> Refresh </button>

    <div *ngIf="isLoading" class="loading">Loading.... </div>
    <div *ngIf="error" class="error">{{error}}</div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Experience</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">
                <td>{{employee.firstName}} {{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.company}}</td>
                <td>{{employee.experience}} years</td>
                <td><button (click)="deleteEmployee(employee.id)" class="btn delete">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
